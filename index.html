<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/215d344e18.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="#" />
    <title>MyBookList</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo"><i class="fa-solid fa-book-skull"></i></div>
        <h1>MyBookList</h1>
      </nav>
      <div class="main">
        <form action="#" id="book-form">
          <label for="Title">Title</label
          ><input type="text" placeholder="Title" id="title" required />
          <label for="Author">Author</label
          ><input type="text" placeholder="Author" id="author" required />
          <label for="Author">ISBN</label
          ><input type="text" placeholder="Title" id="isbn" required />
          <button class="submit">Add book</button>
        </form>
      </div>
      <table>
        <thead>
          <tr>
            <th class="th">Title</th>
            <th class="th">Author</th>
            <th class="th">ISBN</th>
          </tr>
        </thead>
        <tbody class="book-list"></tbody>
      </table>
    </div>

    <div>
      <p></p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
